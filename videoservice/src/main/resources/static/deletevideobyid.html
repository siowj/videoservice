<title>Search By Id</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">


function deleteVideosById()
{
	
	
	//e.preventDefault();
	 
	//var title=request.getParameter('searchvideotitle');
	//var title = document.getElementById('searchvideotitle').value;
	//var title = sessionStorage.getItem('searchvideotitle');
	
	let queryString = location.search;
	
	// Further parsing:
	let params = new URLSearchParams(queryString);
	let id = params.get("deletevideoid"); // is the number 123
	
	
	console.log('id' , id);
	
	var data = id;
	
console.log('form submitted', data);
	
	axios.delete('http://localhost:8080/videos/'+id)
    .then(response => {
    	 console.log(`Updated Video`, response.data);
    	 alert("Delete Video with Id: "+id+ " successfully!");
    })
    .catch(error => console.error(error));
	return false;
}

window.onload = function() {
	//var title=request.getParameter("searchvideotitle");
	//var title = document.getElementsByTagName('searchvideotitle').value;
	//console.log('title' , title);
	deleteVideosById();
};


window.setTimeout(function(){

    window.location.href = "http://localhost:8080/index.html";
